<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-9 body-content'>

            <table>
                <tr *ngFor="let row of table">
                    <td style="border: solid black 1px; padding: 10px;">{{ row.name }}</td>
                    <td *ngFor="let col of row.cols" style="border: solid black 1px; padding: 10px;" [ngStyle]="col.style">{{ col.name }}</td>
                </tr>
            </table>

        </div>
    </div>
    <div class="row">
        <button (click)="AddIndexes()">Tilføj hold</button>
    </div>
    <div class="row">
        <textarea style="width:600px; height:400px;" [(ngModel)]="indexesStr"></textarea>
    </div>
</div>
